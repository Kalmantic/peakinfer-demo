name: PeakInfer

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Kalmantic/peakinfer-action@v1
        with:
          peakinfer-token: ${{ secrets.PEAKINFER_TOKEN }}
          github-token: ${{ github.token }}
          path: ./src
        env:
          PEAKINFER_TOKEN: ${{ secrets.PEAKINFER_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
