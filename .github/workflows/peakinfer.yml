name: PeakInfer Analysis

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  analyze:
    name: LLM Performance Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PeakInfer
        uses: kalmantic/peakinfer@mtrajanv2-branch
        with:
          path: ./src
          github-token: ${{ secrets.GITHUB_TOKEN }}
          inline-comments: true
          fail-on-regression: false
